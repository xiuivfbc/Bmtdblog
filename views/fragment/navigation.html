{{define "navigation.html"}}
<nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container-fluid" style="max-width: 1200px; margin: 0 auto;">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse"
                data-target="#bs-example-navbar-collapse-1">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="/">
                <i class="fas fa-blog" style="margin-right: 8px;"></i>{{.cfg.Title}}
            </a>
        </div>
        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">
                {{range $item := .cfg.Navigators}}
                <li>
                    <a href="{{$item.Url}}" {{if gt (len $item.Target) 0}}target="{{$item.Target}}" {{end}}>
                        <i class="fas fa-link" style="margin-right: 5px; opacity: 0.7;"></i>{{$item.Title}}
                    </a>
                </li>
                {{end}}
                <!-- 搜索功能 -->
                <li>
                    <a href="/search">
                        <i class="fas fa-search" style="margin-right: 5px; opacity: 0.7;"></i>搜索
                    </a>
                </li>
            </ul>

            <ul class="pull-right nav navbar-nav">
                <ul class="nav navbar-nav">
                    {{if .user}}
                    <li><a href="/logout">
                            <i class="fas fa-sign-out-alt" style="margin-right: 5px;"></i>退出登录
                        </a></li>
                    {{if .user.IsAdmin}}
                    <li><a href="/admin/index">
                            <i class="fas fa-cog" style="margin-right: 5px;"></i>后台管理
                        </a></li>
                    {{end}}
                    {{else}}
                    <li><a href="/signin">
                            <i class="fas fa-sign-in-alt" style="margin-right: 5px;"></i>登录
                        </a></li>
                    {{end}}
                </ul>
            </ul>
        </div>
        <!-- /.navbar-collapse -->

        <div class="pull-right">

        </div>

    </div>
    <!-- /.container -->
</nav>
{{end}}
