version: '3.8'

services:
  # 应用服务
  bmtdblog:
    build: .
    container_name: bmtdblog-app
    ports:
      - "8090:8090"
    environment:
      - TZ=Asia/Shanghai
    volumes:
      - ./logs:/root/logs
      - ./slog:/root/slog
      - ./conf/conf_docker.toml:/root/conf/conf.toml:ro
    depends_on:
      - mysql
      - redis
    networks:
      - bmtdblog-network
    restart: unless-stopped

  # MySQL数据库
  mysql:
    image: mysql:8.0
    container_name: bmtdblog-mysql
    environment:
      - MYSQL_ROOT_PASSWORD=
      - MYSQL_DATABASE=bmtdblog
      - MYSQL_USER=
      - MYSQL_PASSWORD=
      - TZ=Asia/Shanghai
    volumes:
      - mysql_data:/var/lib/mysql
      - ./conf/mysql.cnf:/etc/mysql/conf.d/mysql.cnf:ro
    ports:
      - "3306:3306"
    networks:
      - bmtdblog-network
    restart: unless-stopped

  # Redis缓存
  redis:
    image: redis:7-alpine
    container_name: bmtdblog-redis
    command: redis-server /usr/local/etc/redis/redis.conf
    volumes:
      - redis_data:/data
      - ./conf/redis-email-queue.conf:/usr/local/etc/redis/redis.conf:ro
    ports:
      - "6379:6379"
    networks:
      - bmtdblog-network
    restart: unless-stopped

  # Elasticsearch
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.10.0
    container_name: bmtdblog-es
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    volumes:
      - es_data:/usr/share/elasticsearch/data
    ports:
      - "9200:9200"
    networks:
      - bmtdblog-network
    restart: unless-stopped

# 网络配置
networks:
  bmtdblog-network:
    driver: bridge

# 数据卷
volumes:
  mysql_data:
    driver: local
  redis_data:
    driver: local
  es_data:
    driver: local
